<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</h:head>
<h:body>
    <h:outputLink value="home.xhtml" class="btn btn-danger">Home</h:outputLink>

    <div class="container mt-4">
        <h1>Add Product</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="name" value="Name:" />
                <h:inputText id="name" value="#{productController.newProduct.name}" />

                <h:outputLabel for="description" value="Description:" />
                <h:inputText id="description" value="#{productController.newProduct.description}" />

                <h:outputLabel for="price" value="Price:" />
                <h:inputText id="price" value="#{productController.newProduct.price}" />

                <h:outputLabel />
                <h:commandButton value="Save" action="#{productController.addProduct}" class="btn btn-success col-6" />
            </h:panelGrid>
        </h:form>

        <h:outputText id="message" value="#{productController.apiMessage}"
                      rendered="#{not empty productController.apiMessage}"
                      styleClass="alert alert-info" />
    </div>
</h:body>
</html>
